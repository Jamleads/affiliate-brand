    <body>
        <nav class="navbar navbar-expand-lg bg-light fixed-top py-2">
            <a href="#" class="navbar-brand fw-bold fs-2 mx-auto" id="title">Affiliate Brand Logo</a>
        </nav>

        <section class="signup p-5">
            <div class="container">
                <div class="text-center">
                    <h1>Join The [Affiliate Name] <br> Connect-A-Vet Network! </h1>
                    <p class="text-light fs-4">Help us help more Veterans and earn up to $50 from each signed customer service agreement!</p>
                </div>

                <div class="row">
                    <div class="col-lg-5 col-sm-12 mx-auto" id="form">
                        <div class="container px-4 py-5">
                            <form class="row g-3 fw-bold bor">
                                <div class="col-md-6">
                                    <label for="inputFirstName" class="form-label">First Name </label>
                                    <input type="text" class="form-control" id="inputEmail4">
                                </div>
        
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                </div>
    
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="inputEmail4">
                                </div>
          
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Phone number</label>
                                    <input type="number" class="form-control" id="inputPassword4">
                                </div>
        
                                <div class="col-12">
                                    <label for="" class="form-label">How Did You Hear About This Program?</label>
    
                                    <select class="form-select" id="specificSizeSelect">
                                        <option selected>select</option>
                                        <option value="1">Email</option>
                                        <option value="2">Facebook style="width:40%;"</option>
                                        <option value="3">Instagram</option>
                                        <option value="4">Individual</option>
                                        <option value="5">Other</option>
                                    </select>
                                </div>
    
                                <div class="text-center mt-4">
                                    <a href="./affiliate-sccuess.html" class="btn" type="submit" id="show-btn">LET’S GET STARTED!</a>
                                </div>

                        </div>
                    </div>

            </div>
        </section>

        <div class="bg-dark ">
